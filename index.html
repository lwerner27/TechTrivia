<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tech Trivia Game</title>
        <!-- JQuery Link -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!-- Script Link -->
        <script src="./assets/javascript/app.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo center">Tech Trivia</a>
            </div>
        </nav>

        <div class="container">
            <div class="row" id="question-row">
                <div class="col s12 m12 center" id="instructions">
                    <h3 id="prompt">Click Start To Begin</h3>
                    <a class="waves-effect waves-light btn" id="start-button">Start</a>
                </div>
                <div class="row center" id="answer-row">

                </div>
                <div class="row" id="next-button-row">
                    <div class="col s12 m12 center">
                        <a class="waves-effect waves-light btn" id="next-button">Next Question</a>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
